<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 블로그</title>
</head>
<body>
    <h1>Welcome to My Blog</h1>
    <div id="content"></div>
    <script>
        fetch('/posts.json')
        .then(response => response.json())
        .then(data => {
            document.getElementById('content').innerHTML = data.map(post => `
                <h2>${post.title}</h2>
                <p>${post.date}</p>
                <p>${post.body}</p>
            `).join('');
        });
    </script>
</body>
</html>
